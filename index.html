<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button id="addBookButton">Add new Book</button>
    <dialog id="bookDialog">
        <form id="bookForm" action="">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required>
            </div>
            <div>
                <label for="isRead">Have you read it?</label>
                <input type="checkbox" id="isRead" name="isRead">
            </div>
            <button type="submit">Add Book</button>
            <button type="button" id="closeDialogButton">Cancel</button>
        </form>
    </dialog>
    <br>
    <button id="displayButton">Display</button>
</body>
</html>
