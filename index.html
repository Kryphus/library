<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Poppins:wght@400;500;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Kryp's Library</h1>
    </header>
    <div id="nav">
        <button class="pushable" id="addBookButton">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">Add Book</span>
        </button>
    </div>

    <dialog id="bookDialog">
        <form id="bookForm" action="">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required>
            </div>
            <div>
                <label for="isRead">Have you read it?</label>
                <input type="checkbox" id="isRead" name="isRead">
            </div>
            <div id="form-buttons-container">
                <button type="submit">Add Book</button>
                <button type="button" id="closeDialogButton">Cancel</button>
            </div>
        </form>
    </dialog>
    <br>


    <div id="bookGrid" class="grid-container"></div>
</body>

</html>
